<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plantasia â€“ Instrumentation Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Plantasia Album Cover - Inspired CSS Style Sheet */
    body {
      background: #f6f3ea; /* Light, slightly off-white background */
      color: #292817;      /* Deep brown/black for text */
      font-family: 'Roboto Mono', 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    h1, .main-title {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 3.5rem;
      color: #309c1c;         /* Plant green for "Plantasia" */
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 0 #222, 4px 4px 0 #f6f3ea;
      margin: 1rem 0 0.5rem 0;
      line-height: 1;
    }
    .subtitle, .tagline {
      color: #ce5827;   /* Warm orange-brown for tagline */
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      font-family: 'Roboto Mono', monospace;
    }
    .album-art {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      max-width: 480px;
      width: 100%;
      background: #f6f3ea;
      border: 4px solid #ece7ce;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60,60,10,0.11);
      padding: 1.5rem;
      position: relative;
    }
    .plant {
      width: 75%;
      display: block;
      margin: 0 auto;
      /* Use an SVG or PNG with transparent background for this effect in practice */
    }
    .hugging-figures {
      position: absolute;
      left: 5%;
      right: 5%;
      bottom: 4%;
      width: 90%;
      opacity: 0.85;
      /* light sketchy lines for human arms & faces, use a background SVG or PNG if possible */
    }
    .sunburst {
      position: absolute;
      top: 8%;
      right: 2%;
      width: 140px;
      height: 140px;
      background: #ffc528;
      clip-path: polygon(
        50% 0%,
        59% 18%,
        78% 10%,
        69% 27%,
        88% 29%,
        74% 41%,
        90% 50%,
        74% 59%,
        88% 71%,
        69% 73%,
        78% 90%,
        59% 82%,
        50% 100%,
        41% 82%,
        22% 90%,
        31% 73%,
        12% 71%,
        26% 59%,
        10% 50%,
        26% 41%,
        12% 29%,
        31% 27%,
        22% 10%,
        41% 18%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .sunburst-text {
      color: #292817;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
      padding: 0.6rem;
      line-height: 1.2;
    }
    a {
      color: #218e11; /* Plant green for links */
      text-decoration: underline wavy #ce5827 1px;
      transition: color 0.2s;
    }
    a:hover {
      color: #ce5827; /* Warm orange on hover */
    }
  </style>
</head>
