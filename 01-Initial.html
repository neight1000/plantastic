<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plantasia Synth</title>
  <style>
    body {
      background: #e9f5db;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #588157;
      margin-top: 1.5em;
    }
    #synth {
      margin: 2em auto;
      padding: 2em;
      background: #fff;
      border-radius: 1em;
      box-shadow: 0 8px 32px rgba(60,100,70,0.12);
      display: inline-block;
    }
    label {
      margin-right: 1em;
      font-weight: bold;
      color: #3a5a40;
    }
    input[type=range] {
      width: 150px;
      margin: 0 0.5em;
    }
    .controls {
      margin: 1.5em 0;
    }
    #play {
      background: #588157;
      color: #fff;
      border: none;
      border-radius: 2em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #play:active {
      background: #344e41;
    }
    #visualizer {
      margin-top: 2em;
      width: 350px;
      height: 80px;
      background: #b7e4c7;
      border-radius: 0.7em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Plantasia Synth</h1>
  <div id="synth">
    <div class="controls">
      <label for="freq">Freq</label>
      <input id="freq" type="range" min="120" max="1200" value="440">
      <span id="freqValue">440</span> Hz
    </div>
    <div class="controls">
      <label for="gain">Gain</label>
      <input id="gain" type="range" min="0" max="1" step="0.01" value="0.2">
      <span id="gainValue">0.2</span>
    </div>
    <button id="play">Play</button>
    <canvas id="visualizer" width="350" height="80"></canvas>
  </div>
  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let ctx, osc, gainNode, analyser, animationId;
    let isPlaying = false;

    const freqSlider = document.getElementById('freq');
    const gainSlider = document.getElementById('gain');
    const freqValue = document.getElementById('freqValue');
    const gainValue = document.getElementById('gainValue');
    const playBtn = document.getElementById('play');
    const canvas = document.getElementById('visualizer');
    const ctx2d = canvas.getContext('2d');

    freqSlider.oninput = () => {
      freqValue.textContent = freqSlider.value;
      if (osc) osc.frequency.value = freqSlider.value;
    };
    gainSlider.oninput = () => {
      gainValue.textContent = gainSlider.value;
      if (gainNode) gainNode.gain.value = gainSlider.value;
    };

    function draw() {
      if (!analyser) return;
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteTimeDomainData(dataArray);

      ctx2d.clearRect(0, 0, canvas.width, canvas.height);
      ctx2d.lineWidth = 2;
      ctx2d.strokeStyle = '#588157';
      ctx2d.beginPath();

      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;

      for(let i = 0; i < bufferLength; i++) {
        let v = dataArray[i] / 128.0;
        let y = v * canvas.height/2;
        if(i === 0) {
          ctx2d.moveTo(x, y);
        } else {
          ctx2d.lineTo(x, y);
        }
        x += sliceWidth;
      }
      ctx2d.lineTo(canvas.width, canvas.height/2);
      ctx2d.stroke();
      animationId = requestAnimationFrame(draw);
    }

    playBtn.onclick = function() {
      if (!isPlaying) {
        ctx = new AudioContext();
        osc = ctx.createOscillator();
        gainNode = ctx.createGain();
        analyser = ctx.createAnalyser();

        osc.type = 'sine';
        osc.frequency.value = freqSlider.value;
        gainNode.gain.value = gainSlider.value;

        osc.connect(gainNode);
        gainNode.connect(analyser);
        analyser.connect(ctx.destination);

        analyser.fftSize = 256;

        osc.start();
        draw();
        isPlaying = true;
        playBtn.textContent = 'Stop';
      } else {
        osc.stop();
        ctx.close();
        cancelAnimationFrame(animationId);
        isPlaying = false;
        playBtn.textContent = 'Play';
        ctx2d.clearRect(0, 0, canvas.width, canvas.height);
      }
    };
  </script>
</body>
</html>
